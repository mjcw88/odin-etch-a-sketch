<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Etch-a-Sketch</title>
    <script src=script.js defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="spacer"></div>
            <div class="header">Etch-a-Sketch</div>
            <div class="resize-btn-container">
                <button class="resize-btn">Resize</button>
            </div>
        </div>
        <div id="grid">
        </div>
        <div class="tools">
            <input type="color" id="colour" name="colour">
            <button id="random">Random</button>
            <button id="darken">Darken</button>
        </div>
    </div>
</body>
</html>
