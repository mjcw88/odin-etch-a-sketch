<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Etch-a-Sketch</title>
    <script src=script.js defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="spacer"></div>
            <div class="header">Etch A Sketch</div>
            <div class="resize-btn-container">
                <button id="resize-btn" class="button">Resize</button>
            </div>
        </div>
            <div id="grid" class="grid-lines">
            </div>
        <div class="tools">
            <div class="dial dial-left"></div>
            <input type="color" id="colour" name="colour">
            <button id="colour-btn" class="button" disabled>Colour</button>
            <button id="random-btn" class="button" >Random</button>
            <button id="darken-btn" class="button" >Darken</button>
            <button id="eraser-btn" class="button" >Eraser</button>
            <button id="grid-btn" class="button" >Grid</button>
            <button id="clear-btn" class="button" >Clear</button>
            <div class="dial dial-right"></div>
        </div>
    </div>
</body>
</html>
